# Hugo configuration file
title: FAU xxxxxxx

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/larkly"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

enableGitInfo: true

params:
  theme:
    default: light
    displayToggle: false
    
  externalLinkDecoration: true
  
  banner:
    key: 'announcement-123'
    message: |
      ðŸŽ‰ Welcome! [Hextra](https://github.com/hextra/hextra) is a static site generator that helps you build modern websites.
      
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/larkly/test/edit/main/content"
